<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>OpenTutor - flashcards</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/app.js"></script>
</head>
<body onload="renderPage()">
<div id="dictionaries" class="card container container-table" style="display: none;">
    <br/>
    <div class="row">
        <h1><label for="selector">flashcards</label></h1>
    </div>
    <br/>
    <div class="row">
        <div class="column">
            <select id="selector">
                <option value="#">... select a dictionary ...</option>
            </select>
        </div>
    </div>
</div>
<div id="familiarization" class="card container container-table" style="display: none;">
    <br/>
    <div class="row">
        <div class="d-flex align-items-center justify-content-between">
            <div><h1 class="word">word</h1></div>
            <div class="sound"></div>
        </div>
    </div>
    <br/>
    <div class="row">
        <h6 class="translations">translations</h6>
    </div>
    <br/>
    <br/>
    <div class="row">
        <button class="next d-flex align-items-end flex-column"><h4>next</h4></button>
    </div>
</div>
</body>
</html>
