app:
  loader:
    enabled: false
  tutor:
    run:
      # number of words per run in a show stage
      words-for-show: 10
      # number of words per stage
      words-for-test: 5
      # number of right answers per word (after which word changes its status to 'learned')
      answers: 10
      stage-options:
        # number of variants (right panel)
        variants: 6

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/flashcards
    username: dev
    password: dev
    initialization-mode: never
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true
