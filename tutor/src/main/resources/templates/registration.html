<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title>OpenTutor - sign up</title>
</head>
<body>
<div class="container">
    <form name="f" th:action="@{/registration}" method="post" th:object="${user}">
        <fieldset class="border p-2 form-group">
            <legend class="w-auto px-2" style="float: none;">Please Sign up</legend>

            <div th:if="${error}" class="alert alert-error" th:text="${error}">Error.</div>

            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Login</label>
                <div class="col-sm-10">
                    <input type="text" id="username" name="username" class="form-control" th:field="*{login}">
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" id="password" name="password" class="form-control" th:field="*{password}">
                </div>
            </div>

            <div class="form-group row">
                <label for="confirm-password" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" th:field="*{matchingPassword}">
                </div>
            </div>

            <div class="form-actions">
                <div class="d-flex align-items-center justify-content-between">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <h4 class="text-center"><a th:href="@{/login}" href="login.html">back to login page</a></h4>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
