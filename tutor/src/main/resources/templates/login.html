<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title>OpenTutor - sign in</title>
</head>
<body>
<div class="container">
    <form name="f" th:action="@{/login}" method="post">
        <fieldset class="border p-2 form-group">
            <legend class="w-auto px-2" style="float: none;">Please Sign in</legend>

            <div th:if="${param.error}" class="alert alert-error">Invalid login or password.</div>
            <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>

            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Login</label>
                <div class="col-sm-10">
                    <input type="text" id="username" name="username" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" id="password" name="password" class="form-control">
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Log in</button>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
